<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Assignment</title>
    <script src="https://kit.fontawesome.com/b8a764576f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mb-2 mt-3">Button #01</h3>
        <p class="mb-0">Pick your style</p>
        <div class="col">
            <button type="button" class="btn btn-primary shadow rounded-0">Default</button>
            <button type="button" class="btn btn-outline-primary shadow rounded-0">Default Outline</button>
            <button type="button" class="btn btn-primary rounded-pill shadow">Default Round</button>
            <button type="button" class="btn btn-outline-primary rounded-pill shadow">Default Outline</button>
            <button type="button" class="btn btn-primary shadow rounded-0">Default</button>
        </div>
        <p class="mt-4 mb-0">Pick your size</p>
        <div class="col mb-2">
            <button type="button" class="btn btn-primary btn-sm shadow rounded-0">Small size</button>
            <button type="button" class="btn btn-primary shadow rounded-0">Regular size</button>
            <button type="button" class="btn btn-primary btn-lg shadow rounded-0">Large size</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary btn-sm shadow rounded-0">Small size</button>
            <button type="button" class="btn btn-outline-primary shadow rounded-0">Regular size</button>
            <button type="button" class="btn btn-outline-primary btn-lg shadow rounded-0">Large size</button>
        </div>
        <p class="mt-4 mb-0">Pick your color</p>
        <div class="col">
            <button type="button" class="btn btn-primary shadow rounded-0">Primary</button>
            <button type="button" class="btn btn-success shadow rounded-0">Success</button>
            <button type="button" class="btn btn-danger shadow rounded-0">Danger</button>
            <button type="button" class="btn btn-warning text-light shadow rounded-0">Warning</button>
            <button type="button" class="btn btn-info text-light shadow rounded-0">Info</button>
            <button type="button" class="btn btn-light shadow rounded-0">Light</button>
            <button type="button" class="btn btn-dark shadow rounded-0">Dark</button>
        </div>
        <div class="col mt-2">
            <button type="button" class="btn btn-outline-primary shadow rounded-0">Primary</button>
            <button type="button" class="btn btn-outline-success shadow rounded-0">Success</button>
            <button type="button" class="btn btn-outline-danger shadow rounded-0">Danger</button>
            <button type="button" class="btn btn-outline-warning shadow rounded-0">Warning</button>
            <button type="button" class="btn btn-outline-info shadow rounded-0">Info</button>
            <button type="button" class="btn btn-outline-light shadow rounded-0">Light</button>
            <button type="button" class="btn btn-outline-dark shadow rounded-0">Dark</button>
        </div>
        <p class="mt-4 mb-0">Buttons with icons</p>
        <div class="col">
            <button type="button" class="btn btn-primary shadow rounded-0"><i class="fa-solid fa-heart"></i>   Primary</button>
            <button type="button" class="btn btn-outline-primary shadow rounded-0"><i class="fa-solid fa-heart"></i> Outline Primary</button>
            <button type="button" class="btn btn-success shadow rounded-0">Success  <i class="fa-solid fa-heart"></i></button>
            <button type="button" class="btn btn-outline-success shadow rounded-0">Outline Success  <i class="fa-solid fa-heart"></i></button>
            <button type="button" class="btn btn-danger shadow rounded-0"><i class="fa-solid fa-heart"></i>  Danger</button>
            <button type="button" class="btn btn-outline-danger shadow rounded-0"><i class="fa-solid fa-heart"></i>  Outline Danger</button>
        </div>
        <p class="mt-4 mb-0">Social Buttons</p>
        <div class="col">
            <button type="button" class="btn btn-primary shadow rounded-0"><a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fa-brands fa-square-facebook"></i></a></button>
            <button type="button" class="btn btn-primary shadow rounded-circle"><a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fa-brands fa-square-facebook"></i></a></button>
            <button type="button" class="btn btn-outline-primary shadow rounded-0"><a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fa-brands fa-square-facebook text-primary"></i></a></button>
            <button type="button" class="btn btn-outline-primary shadow rounded-circle"><a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fa-brands fa-square-facebook"></i></a></button>
            <button type="button" class="btn btn-primary text-light shadow rounded-0"><a href="https://web.facebook.com/?_rdc=1&_rdr" class="link-light"><i class="fa-brands fa-square-facebook "></i>  Share - 8.2k</a></button>
            <button type="button" class="btn btn-outline-primary shadow rounded-0"><a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fa-brands fa-square-facebook"></i>  Share - 8.5k</a></button>
            <button type="button" class="btn btn-outline-light text-primary shadow rounded-0"><a href="https://web.facebook.com/?_rdc=1&_rdr"><i class="fa-brands fa-square-facebook"></i>   Share 8k</a></button>
        </div>
        <div class="col mt-2">
            <button type="button" class="btn btn-info shadow rounded-0"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter text-light"></i></a></button>
            <button type="button" class="btn btn-info shadow rounded-circle"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter text-light"></i></a></button>
            <button type="button" class="btn btn-outline-info shadow rounded-0"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter text-info"></i></a></button>
            <button type="button" class="btn btn-outline-info shadow rounded-circle"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter text-info"></i></a></button>
            <button type="button" class="btn btn-info text-light shadow rounded-0"><a href="https://twitter.com/home" class="link-light"><i class="fa-brands fa-twitter text-light"></i>  Connect with Twitter</a></button>
            <button type="button" class="btn btn-outline-info  shadow rounded-0"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter text-info"></i>  Connect with Twitter</a></button>
            <button type="button" class="btn btn-outline-light text-info shadow rounded-0"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter text-info"></i>  Connect with Twitter</a></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
